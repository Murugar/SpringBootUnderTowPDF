<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/generatepdf}" th:object="${form}" method="post">
    <p>Id: <input type="text" th:field="*{id}"/></p>
    <p>Fruits: <input type="text" th:field="*{content}"/></p>
    <input type="radio" th:field="*{item1}" value="Orange"/>Orange
    <input type="radio" th:field="*{item1}" value="Apple"/>Apple
    <input type="radio" th:field="*{item1}" value="Grape"/>Grape
    <p>Food</p>
    <input type="radio" th:field="*{item2}" value="bread"/>Bread
    <input type="radio" th:field="*{item2}" value="cereal"/>Cereal
    <input type="radio" th:field="*{item2}" value="oats"/>Oats
    <p><input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
